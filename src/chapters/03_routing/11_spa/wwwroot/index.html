<!DOCTYPE html>
<html>
<head>
    <title>Client-Side Routing</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-router-dom@5/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { BrowserRouter, Route, Link } = ReactRouterDOM;

        // Simple React component to handle client-side routing
        function App() {
            return (
                <BrowserRouter>
                    <nav>
                        <ul>
                            <li><Link to="/">Home</Link></li>
                            <li><Link to="/about">About</Link></li>
                        </ul>
                    </nav>

                    <Route exact path="/" render={() => <h1>Home Page</h1>} />
                    <Route path="/about" render={() => <h1>About Page</h1>} />
                </BrowserRouter>
            );
        }

        // Render the React app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
